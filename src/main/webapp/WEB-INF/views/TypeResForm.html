<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../resources/bootstrap.min.css" th:href="@{/resources/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-hedding">Saisie d'une Type de Reservation</div>
        <div class="panel-body">
            <form th:action="@{SaveTypeRes}" method="post" th:object="${typeRes}">
                <div class="form-group">
                    <label class="custom-control-label">Nom de Reservation : </label>
                    <input type="text" th:field="*{typeRes}" class="form-control"/>
                    <label class="custom-control-label">Nombre des places : </label>
                    <input type="number" th:field="*{nomberClass}" class="form-control"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
