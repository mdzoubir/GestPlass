<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../resources/bootstrap.min.css" th:href="@{/resources/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand active" href="index">Roles</a>
        </div>
        <div class="container">
            <a class="navbar-brand" href="Users">Users</a>
        </div>
        <div class="container">
            <a class="navbar-brand" href="Reservation">Reservation</a>
        </div>
    </nav>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e:${userList}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.role.roleName}"></td>
                <td>
                    <form th:action="@{deleteUser}"  method="post">
                        <input type="hidden" th:value="${e.id}"  name="id" class="form-control"/>
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</header>
</body>
</html>
