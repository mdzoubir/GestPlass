<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/stylelib.css}">
    <link rel="stylesheet" th:href="@{/resources/css/fontawsome-all.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>User Dashbord</title>
</head>
<body>
<div class="dashboard-main-wrapper">
    <!-- ============================================================== -->
    <!-- navbar -->
    <!-- ============================================================== -->
    <div class="dashboard-header">
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <a class="navbar-brand" href="index" th:text="${student.firstName + ' ' + student.lastName}"></a>
            <ul class="navbar-nav ml-auto navbar-right-top">
                <li class="nav-item">
                    <div id="custom-search" class="top-search-bar">
                        <a class="form-control" th:href="@{login}">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-divider">
                            Menu
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="Student" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fa-user-circle"></i>PROFIL</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="Reserver" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fa-user-circle"></i>RESERVATION</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content ">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="card">
                    <div class="card-header">Edit Profil</div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <form class="form-horizontal" th:action="@{editProfil}"  method="post" th:object="${student}">
                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="form-group row">
                                <label class="col-sm-2">First Name :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{firstName}" name="firstName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">Last Name :</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{lastName}" name="lastName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">Email :</label>
                                <div class="col-sm-10">
                                    <input type="email" th:field="*{email}" name="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">Password :</label>
                                <div class="col-sm-10">
                                    <input type="password" th:field="*{password}" name="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">Phone :</label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="*{phone}" name="phone" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div><br>
                            <div class="form-group row">
                                <div class="col-sm-4 offset-sm-2">
                                    <button id="annuler" class="btn btn-secondary mb-2">
                                        <a th:href="index" class="text-white">
                                            Annuler
                                        </a>
                                    </button>
                                    <button type="submit" class="btn btn-primary mb-2">
                                        Edit
                                    </button>
                                </div>
                                <!-- Page-body end -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
</html>
