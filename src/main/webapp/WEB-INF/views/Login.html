<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet"  type="text/css" th:href="@{/resources/css/stylelib.css}">
    <link rel="stylesheet"  type="text/css" th:href="@{/resources/css/fontawesome-all.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Redressed&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<!-- main -->
<div class="splash-container">
    <div class="card ">
        <a class="navbar-brand text-center text-primary logo">YouCode</a>
        <div th:if="${!msg.equals('')}" class="alert alert-danger">
            <p class="mb-1 text-center" th:text="${msg}"></p>
        </div>
        <div class="card-body">
            <form action="#" method="post" th:action="@{Login}" th:object="${user}">
                <div class="form-group mb-4">
                    <input class="form-control form-control-lg" id="username" type="email" placeholder="Email" name="email" autocomplete="off" th:value="*{email}">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Password" th:value="*{password}">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0">
            <div class="w-100 text-center mt-3 mb-3">
                <a href="signUp" class="text-center">Create An Account</a>
            </div>
        </div>
    </div>
</div>

<script th:href="@{/resources/bootstrap.bundle.js}"></script>
<!-- //main -->
</body>
</html>
