<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../resources/login.css" th:href="@{/resources/login.css}">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Login Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post" th:action="@{Login}" th:object="${user}">
                <input class="text email" type="email" name="email" placeholder="Email" required th:value="*{email}">
                <input class="text" type="password" name="password" placeholder="Password" required th:value="*{password}">
                <input type="submit" value="LOGIN">
            </form>
            <p>Don't have an Account? <a href="signUp"> Sign Up Now!</a></p>
        </div>
    </div>

</div>
<!-- //main -->
</body>
</html>
