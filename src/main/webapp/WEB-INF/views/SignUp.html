<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sign Up</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}">
        <link rel="stylesheet"  type="text/css" th:href="@{/resources/css/stylelib.css}">
        <link rel="stylesheet"  type="text/css" th:href="@{/resources/css/fontawesome-all.css}">
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" action="#" method="POST" th:object="${demande}" th:action="@{demande}">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Registrations Form</h3>
                <p>Please enter your user information.</p>
            </div>
            <div th:if="${!msg.equals('')}" class="alert alert-primary">
                <p class="mb-1" th:text="${msg}"></p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="First Name" required="" placeholder="First Name" autocomplete="off" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text"  name="Last Name" required="" placeholder="Last Name" autocomplete="off" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg"  type="email" required="" placeholder="Email" pattern="[a-z0-9._%+-]+@[student]+\.+[youcode]+\.+[a-z]{2,}$" name="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="" placeholder="Passsword" name="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="tel" required placeholder="Phone Number" name="phone" th:field="*{phone}">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                </div>
            </div>
            <div class="card-footer bg-white">
                <p>Already member? <a href="login" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
    </form>
    </body>
</html>
