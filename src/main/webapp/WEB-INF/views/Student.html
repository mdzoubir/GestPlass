<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/stylelib.css}">
    <link rel="stylesheet" th:href="@{/resources/css/fontawsome-all.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>User Dashbord</title>
</head>
<body>
    <div class="dashboard-main-wrapper">
        <h1 th:text="${user.firstName}"></h1>
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="Student" th:text="${user.firstName + ' ' + user.lastName}"></a>
                <ul class="navbar-nav ml-auto navbar-right-top">
                    <li class="nav-item">
                        <div id="custom-search" class="top-search-bar">
                            <a class="form-control" th:href="@{logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="Student" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fa-user-circle"></i>PROFIL</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="Reserver" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fa-user-circle"></i>RESERVATION</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content ">
                    <!-- ============================================================== -->
                    <!-- pageheader  -->
                    <!-- ============================================================== -->
                    <div class="card">
                        <div class="card-header">Profil</div>
                        <div class="card-body">
                            <h1 class="card-title"></h1>

                            <div class="form-horizontal">
                                <div class="form-group row">
                                    <h5 class="col-sm-2" th:text="Hi + ${' '+ user.firstName}"></h5>
                                </div>
                                <div class="line"></div><br>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-2">
                                        <a th:href="@{editProfil}">
                                            <button type="submit" class="btn btn-primary mb-2">
                                                Edit Profil
                                            </button>
                                        </a>
                                    </div>

                                    <!-- Page-body end -->
                                </div>
                            </div>

                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card-footer">
                                <h5 class="card-header ">Tableau de Reservation</h5>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered first">
                                            <thead>
                                            <tr>
                                                <th>Full Name</th>
                                                <th>Type de reservation</th>
                                                <th>La date de reservation</th>
                                                <th>la confirmation</th>
                                                <th>Update</th>
                                                <th>Delet</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="e:${list}">
                                                <td th:text="${e.user.firstName + ' ' + e.user.lastName}"></td>
                                                <td th:text="${e.typeRes.typeRes}"></td>
                                                <td th:text="${e.dateRes}"></td>
                                                <td>
                                                    <p th:if="${e.confirmation == true}">Confirmer</p>
                                                    <p th:if="${e.confirmation == false}">Non Confirmer</p>
                                                </td>
                                                <td>
                                                    <form th:action="@{UpdateRes}" method="get">
                                                        <input type="hidden" name="id" th:value="${e.id}">
                                                        <input type="submit" value="Update"  class="btn btn-primary">
                                                    </form>
                                                </td>
                                                <td>
                                                    <form th:action="@{DeleteRes}" method="post">
                                                        <input type="hidden" name="id" th:value="${e.id}">
                                                        <input type="submit" value="Delete" class="btn btn-danger">
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>


            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    <!-- ============================================================== -->
    <!-- end wrapper  -->
    <!-- ============================================================== -->

    <!-- slimscroll js -->
    <!-- main js -->



    </div>
</body>
</html>
